services:
  - type: web
    name: raw-wealthy-backend
    env: node
    plan: free
    region: ohio
    buildCommand: npm install
    startCommand: npm run render-start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: raw-wealthy-db
          property: connectionString

databases:
  - name: raw-wealthy-db
    plan: free
    region: ohio
    databaseName: raw-wealthy
    user: rawwealthy_user
