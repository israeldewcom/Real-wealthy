version: '3.8'

services:
  backend:
    build: .
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/raw-wealthy
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/usr/src/app/logs
      - ./backups:/usr/src/app/backups
      - ./uploads:/usr/src/app/uploads
    restart: unless-stopped
    networks:
      - raw-wealthy-network

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=securepassword123
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - raw-wealthy-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - raw-wealthy-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - raw-wealthy-network

  cron:
    build: .
    command: >
      sh -c "
      echo 'Setting up cron jobs...' &&
      echo '0 0 * * * node /usr/src/app/src/scripts/dailyEarnings.js >> /usr/src/app/logs/cron.log 2>&1' > /etc/crontabs/root &&
      echo '0 1 * * * node /usr/src/app/src/scripts/investmentMaturity.js >> /usr/src/app/logs/cron.log 2>&1' >> /etc/crontabs/root &&
      echo '0 2 * * * node /usr/src/app/src/scripts/referralBonuses.js >> /usr/src/app/logs/cron.log 2>&1' >> /etc/crontabs/root &&
      echo '0 0 * * 0 node /usr/src/app/src/scripts/databaseBackup.js >> /usr/src/app/logs/cron.log 2>&1' >> /etc/crontabs/root &&
      echo '0 3 * * * node /usr/src/app/src/scripts/systemCleanup.js >> /usr/src/app/logs/cron.log 2>&1' >> /etc/crontabs/root &&
      crond -f"
    volumes:
      - ./logs:/usr/src/app/logs
      - ./backups:/usr/src/app/backups
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - raw-wealthy-network

volumes:
  mongodb_data:
  redis_data:

networks:
  raw-wealthy-network:
    driver: bridge
